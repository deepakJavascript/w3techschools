<div class="row">
    <div class="col-md-8 offset-2" style="margin-top:5%;">
        <form [formGroup]="postForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="email">Post Title:</label>
            <input type="email" class="form-control" formControlName="title" required>
             </div>
          <div class="form-group">
            <label for="pwd">Post Content:</label>
            <textarea class="form-control" formControlName="content" required></textarea>

            
          </div>
            <button [disabled]="!postForm.valid || postForm.disabled" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
