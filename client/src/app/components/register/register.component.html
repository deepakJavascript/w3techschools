<div class="row">
  <div class="col-md-6 offset-3" style="margin-top:5%;">
      <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" class="form-control" formControlName="name" required>
           </div>
        <div class="form-group">
          <label for="email">Valid Email*</label>
          <input type="email" class="form-control" formControlName="email" required>
       </div>
       <div class="form-group">
        <label for="contact">Contact No.*</label>
        <input type="number" class="form-control" formControlName="contact" required>
     </div>
     <div class="form-group">
      <label for="contact">Password*</label>
      <input type="password" class="form-control" formControlName="password" required>
   </div>
          <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Sign Up</button>
      </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
      <table class="table">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Password</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.contact}}</td>
            <td>{{user.password}}</td>
            <td>{{user.register_date | date}}</td>
            <td>
              <button class="btn btn-danger" (click)="delUser(user._id)">Delete</button>
            </td>
          </tr>
        </table>

  </div>
  
</div>
